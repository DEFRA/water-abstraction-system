name: shai-hulud-detect

on:
  schedule:
    - cron: "5 4 * * *"

permissions:
  contents: read

jobs:
  shai-hulud-detect:
    runs-on: ubuntu-latest

    steps:
      # Downloads a copy of the code in your repository by default
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: main
          path: project
          fetch-depth: 1

      # Checkout the security scanning repo we're using
      - name: Checkout scanner
        uses: actions/checkout@v6
        with:
          repository: Cobenian/shai-hulud-detect
          ref: main
          path: scanner
          fetch-depth: 1

      # Remove files the scanner has previously flagged but which we know are safe.
      #
      # The scanner currently doesn't support an ignore or exception list, and its 'destructive payload patterns' check
      # will bring up any instance of `fs.unlinkSync()` or the dependency https://www.npmjs.com/package/rimraf
      #
      # 1. Uses fs.unlinkSync(filePath) to clean up the test files created as part of the tests
      #
      - name: Remove checked detections
        run: |
          rm ./project/test/services/jobs/export/write-table-to-file.service.test.js

      - name: Run scanner
        run: |
          chmod +x ./scanner/shai-hulud-detector.sh
          ./scanner/shai-hulud-detector.sh ./project
